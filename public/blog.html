    <div class="container pb-cmnt-container">
        <div class="row">
            <div class="col-md-6 col-md-offset-3">
                <div class="panel panel-info">
                    <div class="panel-body">
                        <textarea placeholder="Add a title" class="textarea" id="title"></textarea>
                        <!--<textarea placeholder="Date" class="textarea" id="date"></textarea>-->
                        <textarea placeholder="Write your comment here!" class="pb-cmnt-textarea" id="blog_txt"></textarea>
                        <form class="form-inline">
                            <div class="btn-group">
                                <button class="btn" type="button"><i class="fas fa-video"></i></button>
                                <button class="btn" type="button"><i class="fas fa-music"></i></button>
                                <button class="btn" type="button"><i class="fas fa-microphone"></i></button>
                                <button class="btn" type="button"><i class="fas fa-image"></i></button>
                            </div>
                            <button class="btn btn-secondary pull-right" id="blogbtn">Share</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./JS/blog.js"></script>
    <style>
        .pb-cmnt-container {
            font-family: Lato;
            margin-top: 100px;

            resize: none;
            padding: 20px;
            height: 130px;
            width: 100%;
            border: 3px solid #837347;

        body{

            background-image: url('/img/img-bg.png');
